
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true" ng-click="vm.clear()">&times;</button>
		<h4 class="modal-title" id="myProjectLabel">{{vm.wizardTitleList[vm.wizardStep]}}</h4>
	</div>
	
	<div class="modal-body">
		<jhi-alert-error></jhi-alert-error>

		<div ng-switch="vm.wizardStep">
			<div ng-switch-when="0">
				<ng-include src="'app/entities/project/wizard-steps/project-wiz-general.html'"></ng-include>
			</div>
			<div ng-switch-when="1">
				<ng-include src="'app/entities/project/wizard-steps/project-wiz-repair.html'"></ng-include>
			</div>
			<div ng-switch-when="2">
				<ng-include src="'app/entities/project/wizard-steps/project-wiz-new-line.html'"></ng-include>
			</div>
			<div ng-switch-when="3">
				<ng-include src="'app/entities/project/wizard-steps/project-wiz-assessments.html'"></ng-include>
			</div>
			<div ng-switch-when="4">
				<ng-include src="'app/entities/project/wizard-steps/project-wiz-excavations.html'"></ng-include>
			</div>
			<div ng-switch-when="5">
				<ng-include src="'app/entities/project/wizard-steps/project-wiz-new-constr.html'"></ng-include>
			</div>
			<div ng-switch-when="6">
				<ng-include src="'app/entities/project/wizard-steps/project-wiz-right-of-way.html'"></ng-include>
			</div>
		</div>
	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal"
			ng-click="vm.clear()">
			<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
		</button>
		<button type="button" ng-click="vm.back()"
			ng-disabled="editForm.$invalid || vm.isSaving"
			ng-hide="vm.wizardStep == 0" class="btn btn-default">
			<span class="glyphicon glyphicon-chevron-left"></span>&nbsp;<span>Back</span>
		</button>
		<button type="button" ng-click="vm.next()"
			ng-disabled="editForm.$invalid || vm.isSaving"
			ng-hide="vm.wizardStep == vm.wizardMax"
			class="btn btn-primary">
			<span>Next</span>&nbsp;<span
				class="glyphicon glyphicon-chevron-right"></span>
		</button>
        <button type="submit" 
        	ng-disabled="editForm.$invalid || vm.isSaving" 
			ng-hide="vm.wizardStep != vm.wizardMax"
        	class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
	</div>

</form>
